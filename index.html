<!doctype html>
<html lang="en">
  <head>
    <title>&lt;VirusAR&gt;</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;VirusAR&gt;">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
	<link rel="icon" type="image/x-icon" href="/images/favicon.ico">
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer 
		src="./GLB_Files/Measles.glb" 
		ar 
		ar-modes="scene-viewer quick-look" 
		camera-controls 
		tone-mapping="commerce"
		poster="./WEBP_Files/Measles.webp"  
		shadow-intensity="1"
		exposure="0.5"
		disable-tap
		loading="eager">
		<div class="card">
			<div id="virus_info_title" class="info">About Measles:</div>
			<div id="virus_info_body" class="info">The Measles is a childhood viral infection that spreads throughout the body.</div>
			<div id="virus_info_symptoms" class="info">Symptoms: Cough, Runny nose, Rashes all over the body, Red and watery eyes, Small white spots inside the cheeks, High fever</div>
		</div>
    	<button slot="ar-button" id="ar-button">AR</button>
      	<div id="ar-prompt">
         	<img src="ar_hand_prompt.png">
      	</div>
		<br></br>
	  	<div class="slider">
			<div class="slides">
				<button class="slide selected" onclick="switchSrc(this, 'Measles')" style="background-image:url('./WEBP_Files/Measles.webp');"></button>
				<button class="slide" onclick="switchSrc(this, 'Norovirus')" style="background-image:url('./WEBP_Files/Norovirus.webp');"></button>
				<button class="slide" onclick="switchSrc(this, 'BMV')" style="background-image:url('./WEBP_Files/BMV.webp');"></button>
				<button class="slide" onclick="switchSrc(this, 'Rotavirus')" style="background-image:url('./WEBP_Files/Rotavirus.webp');"></button>
				<button class="slide" onclick="switchSrc(this, 'Zika')" style="background-image:url('./WEBP_Files/Zika.webp');"></button>
				<button class="slide" onclick="switchSrc(this, 'HIV')" style="background-image:url('./WEBP_Files/HIV.webp');"></button>
			</div>
		</div>
    </model-viewer>  
    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
  </body>
</html>
